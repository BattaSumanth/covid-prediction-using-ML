<html>
  <head>
    <title>COVID predict</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" type="text/css" href="../static/predict.css">
  </head>
  <body>
    <div class="container">
      <h1>please enter date to predict </h1>
      <br>
        <div>
      <form action="" method="post">
          <div class="form-group">
        <input class="form-control" type="number" placeholder="day" name="day" value="{{
          request.form.day }}">
         <input type="number" placeholder="month" name="month" value="{{
          request.form.month }}">
          <input type="number" placeholder="year" name="year" value="{{
          request.form.year }}">
        <input class="btn btn-default" type="submit" value="Predict">
          </div>
      </form>
        </div>
    </div>
  </body>
</html>
